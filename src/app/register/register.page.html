<ion-content>
  <!-- <div class="bg-content"> -->
    <div class="buddist">
      <img src="./assets/icon/buddhist-yoga-pose.svg" alt="">
    </div>
  <!-- </div> -->

  <div class="header">
    <img src="./assets/icon/left-arrow.svg" alt="" (click)="back()">
  </div>

  <div class="heart-box">
    <img src="./assets/icon/chat.svg" alt="">
  </div>
  <div class="logo-box">
    Peace of Mind
  </div>

  <div class="text">
    สมัครสมาชิก
  </div>

  <div class="login-input-box">
    <div class="input-feild">
      <div class="input-text">
        <ion-input placeholder="อีเมล" [(ngModel)]="email" required="true" clear-input="true"></ion-input>
      </div>
    </div>
    <div class="input-feild">
      <div class="input-text">
        <ion-input type="password" placeholder="รหัสผ่าน" [(ngModel)]="password" required="true" clear-input="true">
        </ion-input>
      </div>
    </div>
    <div class="input-feild">
      <div class="input-text">
        <ion-input placeholder="ชื่อจริง" [(ngModel)]="firstname" required="true" clear-input="true"></ion-input>
      </div>
    </div>
    <div class="input-feild">
      <div class="input-text">
        <ion-input placeholder="นามสกุล" [(ngModel)]="lastname" required="true" clear-input="true"></ion-input>
      </div>
    </div>
    <div class="input-feild">
      <div class="input-text">
        <ion-input type="number" placeholder="เบอร์โทรศัพท์" [(ngModel)]="phone_number" required="true"></ion-input>
      </div>
    </div>

    <div class="gender-box">
      <ion-radio-group style="width: 100%" [(ngModel)]="gender">
        <ion-row>
          <ion-col>
            <div class="gender-text">เพศ</div>
          </ion-col>

          <ion-col>
            <div style="display: flex; justify-content: center; align-items: center">
              <ion-label style="font-size: 4vw;">ชาย</ion-label>
              <ion-radio class="radio" style="margin-left: 2vw" value="male"></ion-radio>
            </div>
          </ion-col>
          <ion-col>
            <div style="display: flex; justify-content: center; align-items: center">
              <ion-label style="font-size: 4vw;">หญิง</ion-label>
              <ion-radio class="radio" style="margin-left: 2vw" value="female"></ion-radio>
            </div>
          </ion-col>
        </ion-row>

      </ion-radio-group>
    </div>

    <div class="blood">
      <ion-radio-group [(ngModel)]="bloodType" style="width: 100%" class="blood">
        <div class="blood-title">
          กรุ๊ปเลือด
        </div>
        <div class="type-box">
          <ion-label style="font-size: 4vw; color: #ffffff">เอ</ion-label>
          <ion-radio class="radio" style="margin-left: 2vw" value="เอ"></ion-radio>
        </div>

        <div class="type-box">
          <ion-label style="font-size: 4vw; color: #ffffff">บี</ion-label>
          <ion-radio class="radio" style="margin-left: 2vw" value="บี"></ion-radio>
        </div>

        <div class="type-box">
          <ion-label style="font-size: 4vw; color: #ffffff">เอบี</ion-label>
          <ion-radio class="radio" style="margin-left: 2vw" value="เอบี"></ion-radio>
        </div>

        <div class="type-box">
          <ion-label style="font-size: 4vw; color: #ffffff">โอ</ion-label>
          <ion-radio class="radio" style="margin-left: 2vw" value="โอ"></ion-radio>
        </div>
      </ion-radio-group>
    </div>

    <div class="birthday-box">
      <div class="birthday-text">
        วัน/เดือน/ปีเกิด
      </div>
      <div class="date-input">
        <ion-datetime placeholder="วันเกิด" class="datetime" displayFormat="DD MMMM YYYY" min="2500" max="2562"
          [(ngModel)]="birthday"></ion-datetime>
        <img src="../../assets/icon/calendar.svg" alt="">
      </div>
    </div>

    <div class="login-tab" (click)="register()">
      สมัครสมาชิก
    </div>

  </div>
</ion-content>
