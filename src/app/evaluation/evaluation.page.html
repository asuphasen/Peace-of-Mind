      <div class="item-tab">
        <div class="circle" [class.active]="item.item.active">
          <div class="item-number">{{i+1}}</div>
        </div>
        <div class="item-text">
          {{item.item.text}}
        </div>
      </div>
      <!-- item1 -->
      <div class="item-content" (click)="switchCheck(i,1)">
        <div class="check-box">
          <div class="mini-circle" [class.active]="item.op1.status"></div>
        </div>
        <div class="option-text">{{item.op1.text}}</div>
      </div>
      <!-- item2 -->
      <div class="item-content" (click)="switchCheck(i,2)">

      </div>
      <!-- item4 -->
      <div class="item-content" *ngIf="item.op4" (click)="switchCheck(i,4)">

          <div class="mini-circle" [class.active]="item.op4.status"></div>
        </div>
        <div class="option-text">{{item.op4.text}}</div>
