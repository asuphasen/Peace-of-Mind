<ion-content>
  <!-- <div class="bg-content"> -->
    <div class="buddist">
      <img src="./assets/icon/buddhist-yoga-pose.svg" alt="">
    </div>
  <!-- </div> -->
  <div class="header">
    <img src="./assets/icon/left-arrow.svg" alt="" (click)="back()">
  </div>

  <div class="heart-box">
    <img src="./assets/icon/chat.svg" alt="">
  </div>
  <div class="logo-box">
    Peace of Mind
  </div>

  <div class="text">
    ลงชื่อเข้าใช้
  </div>

  <div class="login-input-box">
    <div class="input-feild">
      <div class="img-box">
        <img src="./assets/icon/mail.svg" alt="">
      </div>
      <div class="input-text">
        <ion-input placeholder="อีเมล" [(ngModel)]="email"></ion-input>
      </div>
    </div>
    <div class="input-feild">
      <div class="img-box">
        <img src="./assets/icon/lock.svg" alt="">
      </div>
      <div class="input-text">
        <ion-input type="password" placeholder="รหัสผ่าน" [(ngModel)]="password"></ion-input>
      </div>
    </div>

    <div class="login-tab" (click)="checkLogin()">
      ลงชื่อเข้าใช้
    </div>

  </div>







</ion-content>
