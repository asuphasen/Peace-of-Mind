<ion-content>
  <div class="content">
    <div class="header">
      <div class="profile-picture">
        <img src="./assets/icon/user-profile.svg" alt="">
      </div>
      <div class="text-box">
        <div class="text">
          สวัสดี
        </div>
        <div class="name">
          คุณจิตใจ ดีงาม
        </div>
      </div>
      <div class="close-button">
        <img src="./assets/icon/shutdown.svg" alt="" (click)="gotoLogin()">
      </div>
    </div>

    <div class="cloud">
      <img src="./assets/icon/cloud.svg" alt="">
    </div>
  </div>

  <div class="box-content">
    <div class="hover-box">
      <div class="box">
        <div class="img-box">
          <img src="../../assets/icon/img_1.png" alt="">
        </div>
        <div class="text-box">
          แบบประเมินโรคซึมเศร้า
        </div>
      </div>
    </div>


    <div class="tab">
      เกร็ดความรู้
    </div>

    <div class="slide-top">
      <ion-slides [options]="slideOpts">
        <ion-slide class="image-slide">
          <img src="./assets/icon/brain-in-head.svg" alt="">
          <div class="slide-text">
            วิธีจัดการกับความเครียด
          </div>
        </ion-slide>
        <ion-slide class="image-slide">
          <img src="./assets/icon/sleepy.svg" alt="">
          <div class="slide-text">
            ทำไมคนเราต้องนอน 6-8 ชั่วโมงต่อวัน
          </div>
        </ion-slide>
      </ion-slides>
    </div>

    <div class="tab2">
      สนุกเพลิดเพลินไปกับเรา
    </div>
    <div class="slide-top2">
      <ion-slides [options]="slideOpts">
        <ion-slide class="image-slide">
          <img src="./assets/icon/lotus-position.svg" alt="">
          <div class="slide-text">
            เพลงฝึกสามธิสำหรับผู้เริ่มต้นผ่อนคลายง่าย เข้าถึงสมาธิ
          </div>
        </ion-slide>
        <ion-slide class="image-slide">
          <img src="./assets/icon/lotus-position.svg" alt="">
          <div class="slide-text">
            คลิปวิดีโอโยคฝึกสมาธิง่ายๆ สำรหับผู้เริ่มต้น
          </div>
        </ion-slide>
      </ion-slides>
    </div>

    <div class="box" style="background-color: #BEEBFF">
      <div class="img-box">
        <img src="../../assets/icon/doctors.svg" alt="">
      </div>
      <div class="consult-text">
        ปรึกษาแพทย์
      </div>
    </div>
    <br>
  </div>
</ion-content>
