<ion-content>
  <div class="bg-content">
    <div class="buddist">
      <img src="./assets/icon/buddhist-yoga-pose.svg" alt="">
    </div>
  </div>

  <div class="header">
    <img src="./assets/icon/left-arrow.svg" alt="" (click)="back()">
  </div>

  <div class="heart-box">
    <img src="./assets/icon/chat.svg" alt="">
  </div>
  <div class="logo-box">
    Peace of Mind
  </div>

  <div class="text">
    สมัครสมาชิก
  </div>

  <div class="login-input-box">
    <div class="input-feild">
      <div class="input-text">
        <ion-input placeholder="อีเมล"></ion-input>
      </div>
    </div>
    <div class="input-feild">
      <div class="input-text">
        <ion-input placeholder="รหัสผ่าน"></ion-input>
      </div>
    </div>
    <div class="input-feild">
      <div class="input-text">
        <ion-input placeholder="ชื่อจริง"></ion-input>
      </div>
    </div>
    <div class="input-feild">
      <div class="input-text">
        <ion-input placeholder="นาสกุล"></ion-input>
      </div>
    </div>
    <div class="input-feild">
      <div class="input-text">
        <ion-input placeholder="เบอร์โทรศัพท์"></ion-input>
      </div>
    </div>

    <div class="gender-box">
      <ion-radio-group style="width: 100%">
        <ion-row>
          <ion-col>
            <div class="gender-text">เพศ</div>
          </ion-col>

          <ion-col>
            <div style="display: flex; justify-content: center; align-items: center">
              <ion-label>ชาย</ion-label>
              <ion-radio style="margin-left: 2vw" value="male"></ion-radio>
            </div>
          </ion-col>
          <ion-col>
            <div style="display: flex; justify-content: center; align-items: center">
              <ion-label>หญิง</ion-label>
              <ion-radio style="margin-left: 2vw" value="female"></ion-radio>
            </div>
          </ion-col>
        </ion-row>

      </ion-radio-group>
    </div>

    <div class="birthday-box">
      <div class="birthday-text">
        MM/DD/YYYY
      </div>
      <div class="date">

      </div>
      <ion-datetime displayFormat="MM/DD/YYYY" min="1994-03-14" max="2012-12-09"></ion-datetime>
    </div>

    <div class="login-tab">
      สมัครสมาชิก
    </div>

  </div>
</ion-content>
